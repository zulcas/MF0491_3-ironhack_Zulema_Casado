<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
            alt="A brown and white cat sleeping peacefully on a bed with its eyes closed and head resting on its paw">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="A cat with orange fur looking up">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
            alt="A black cat lying on a carpet with its eyes half-closed">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="A white cat with blue eyes sitting on a windowsill">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
            alt="A kitten playing with a toy mouse">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="A gray cat sleeping on a couch">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="A brown tabby cat looking out of a window">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
            alt="A calico cat sitting on a garden bench">
    </div>
</body>

</html>
